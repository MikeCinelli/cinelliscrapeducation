<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Booking — Cinelli Scrap Education</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="wrapper header-inner">
      <button class="hamburger" aria-label="Open menu" aria-expanded="false"><span></span></button>
      <a class="brand" href="index.html" data-nav><img src="assets/favicon.svg" alt=""><span>Cinelli Scrap Education</span></a>
      <nav class="desktop-nav" aria-label="Primary">
        <a class="nav-link" data-nav href="about.html">About</a>
        <a class="nav-link" data-nav href="contact.html">Contact</a>
        <a class="nav-link" data-nav href="future.html">Future</a>
      </nav>
      <a class="btn" href="booking.html" aria-current="page">Book Now</a>
    </div>
    <nav class="nav-drawer" aria-label="Mobile">
      <a class="nav-link" data-nav href="about.html">About</a>
      <a class="nav-link" data-nav href="contact.html">Contact</a>
      <a class="nav-link" data-nav href="future.html">Future</a>
      <div class="nav-row"><a class="btn" href="booking.html">Book Now</a><a class="btn ghost" href="index.html">Home</a></div>
    </nav>
  </header>

  <main class="wrapper" id="content">
    <section>
      <h3 class="section-title">Booking Form</h3>
      <p class="section-sub">$50/hour. Choose one of the available weekday slots.</p>

      <form id="booking-form" class="metal-border" novalidate>
        <label for="bk-name">Student Name</label>
        <input id="bk-name" name="name" autocomplete="name" placeholder="Your name" required>

        <label for="bk-email">Email</label>
        <input id="bk-email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required>

        <label for="bk-slot">Available Time Slots</label>
        <select id="bk-slot" name="slot" required>
          <option value="" selected disabled>Select a time</option>
          <option>4–5 pm</option>
          <option>5:30–6:30 pm</option>
          <option>7–8 pm</option>
        </select>

        <button class="btn" type="submit">Confirm Booking</button>
        <p class="helper">You’ll receive a confirmation message after submission.</p>
      </form>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="wrapper footer-inner">
      <div>Wood-Ridge, NJ</div>
      <div><a href="mailto:CinelliScrapEducation@gmail.com">CinelliScrapEducation@gmail.com</a></div>
    </div>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
