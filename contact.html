  <main class="wrapper" id="content">
    <section>
      <h3 class="section-title">Contact.</h3>
      <p class="section-sub">Reach out with any questions. Placeholder fields for now.</p>

      <form class="metal-border" aria-labelledby="contact-title">
        <label for="ct-name">Name</label>
        <input id="ct-name" name="name" autocomplete="name" placeholder="Your name">

        <label for="ct-email">Email</label>
        <input id="ct-email" name="email" type="email" autocomplete="email" placeholder="you@example.com">

        <label for="ct-phone">Phone</label>
        <input id="ct-phone" name="phone" type="tel" autocomplete="tel" placeholder="(xxx) xxx-xxxx">

        <label for="ct-msg">Message</label>
        <textarea id="ct-msg" name="message" rows="5" placeholder="How can we help?"></textarea>

        <button class="btn" type="submit" onclick="event.preventDefault(); toast('Thanks! We will get back to you shortly.')">Send</button>
      </form>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
