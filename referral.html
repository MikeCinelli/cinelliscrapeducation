<body>
  <header class="site-header" role="banner">
    <div class="wrapper header-inner">
      <button class="hamburger" aria-label="Open menu" aria-expanded="false"><span></span></button>
      <a class="brand" href="index.html" data-nav><img src="assets/favicon.svg" alt=""><span>Cinelli Scrap Education</span></a>
      <nav class="desktop-nav" aria-label="Primary">
        <a class="nav-link" data-nav href="about.html">About</a>

      </nav>

    </div>
    <nav class="nav-drawer" aria-label="Mobile">
      <a class="nav-link" data-nav href="about.html">About</a>
      <a class="nav-link" data-nav href="contact.html">Contact</a>

    </nav>
  </header>

  <main class="wrapper" id="content">
    <section>
      <h3 class="section-title">Referral Form</h3>
      <p class="section-sub">Refer a friend. On successful referral, get one session free.</p>

      <form id="referral-form" class="metal-border" novalidate>
        <label for="ref-referrer">Your Name (Referrer)</label>
        <input id="ref-referrer" name="referrer" placeholder="Your name" required>

        <label for="ref-referred">Referred Name</label>
        <input id="ref-referred" name="referred" placeholder="Their name" required>

        <label for="ref-contact">Contact Info</label>
        <input id="ref-contact" name="contact" placeholder="Email or phone" required>

        <label for="ref-notes">Notes (optional)</label>
        <textarea id="ref-notes" name="notes" rows="4" placeholder="Anything we should know?"></textarea>

        <button class="btn" type="submit">Submit Referral</button>
        <p class="helper">We’ll follow up to confirm eligibility.</p>
      </form>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="wrapper footer-inner">
      <div>Wood-Ridge, NJ</div>
      <div><a href="mailto:CinelliScrapEducation@gmail.com">CinelliScrapEducation@gmail.com</a></div>
